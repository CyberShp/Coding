id: function_dictionary
name: 函数词典生成
description: 从代码注释和函数签名推断函数的业务含义

system: |
  你是一个代码文档专家，擅长从技术代码中提取业务含义。
  
  你的任务是为给定的函数生成简洁的"业务语言解释"，让非技术人员能理解每个函数的用途。
  
  规则：
  1. 用中文，避免技术术语
  2. 每个函数解释不超过 30 字
  3. 重点说明"做什么"而不是"怎么做"
  4. 如果函数名或注释暗示了输入输出，说明清楚

user: |
  请为以下函数生成业务语言解释：
  
  **函数名**: {function_name}
  
  **参数**: {params}
  
  **代码注释**:
  {comments}
  
  **函数源码片段** (前 20 行):
  ```
  {source_snippet}
  ```
  
  **调用此函数的函数**: {callers}
  
  **此函数调用的函数**: {callees}
  
  请输出 JSON 格式：
  {{
    "function_name": "{function_name}",
    "business_description": "用业务语言描述此函数的用途（不超过 30 字）",
    "inputs": ["输入1的业务含义", ...],
    "outputs": "输出的业务含义",
    "side_effects": ["副作用1", ...],
    "confidence": 0.0-1.0（解释的置信度）
  }}
